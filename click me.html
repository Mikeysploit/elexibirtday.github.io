<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Button</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #300a4e, #962525); /* Pink gradient */
    }

    /* Button styling */
    .styled-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      background-color: #ff6b6b; /* Pink color */
      color: #fff;
      border: 2px solid #ff6b6b; /* Matching border color */
    }

    /* Button hover effect */
    .styled-button:hover {
      background-color: #ff8c8c; /* Lighter pink on hover */
      border-color: #ff8c8c;
    }
  </style>
</head>
<body>

  <!-- Button linking to "love_elexi.html" -->
  <a href="index.html" class="styled-button">Click Me!</a>

</body>
</html>
